<head>
<link rel="stylesheet" href="grailbell.css" />
<script src="grailbell.js"></script>
</head>
<body>
    <div id="noJS">
        Please enable Javascript to properly load this page.
    </div>
    <div id="JS" style="display:none;">
        <div id="Options-button">
            <button onclick="options.slideBar()"> Options! </button>
        </div>
        <div id="Options-area" class="options-out">
           
        </div>
        <div id="Video-area">
            <div class="centerflex">
                <video id="Video" controls autoplay onclick="video.uploadFileBox()" poster="https://ak.picdn.net/shutterstock/videos/172/thumb/1.jpg?ip=x480"></video>
            </div>
        
            <div class="centerflex">
                <span id="Video-controls">
                    <a href="javascript:video.play()">Pl</a>
                    <a href="javascript:video.pause()">Pa</a>
                    <a href="javascript:video.uploadFileBox()">Lo</a>
                    <a href="javascript:video.skipFive()">-></a>
                    <a href="javascript:video.rewindFive()"><-</a>
                    <a href="javascript:video.increaseSpeed()">>></a>
                    <a href="javascript:video.decreaseSpeed()"><<</a>
                    <input style="width:4em" value="100%" disabled onchange="video.setSpeed(this.value)" />
                </span>
            </div>
        </div>
        <div id="Transcript-area">
            <span>Note: Only handles SRT files currently</span>
           <div class="centerflex">
            <div id= "Transcript-div" class="scrollable centerflex">
                <table id="Transcript-table">
                    <thead>
                        <tr class="sticky">
                            <th <!-- Controls --></th><th <!-- Index --></th></th><th>Time</th><th>Speaker</th><th> Line </th>
                        </tr>
                    </thead>
                </table>

            </div>
                            <div class="sticky">
                    <ul class="no-bullets">
                        <li><button onclick="transcript.resetScroll()"> Reset scroll </button> </li>
                        <li><button onclick="transcript.scrollToFirstError()"> Scroll to next error </button> </li>
                        <li><div id="findAndReplaceContainer"><button onclick="transcript.toggleFindAndReplaceArea()"> Find / Replace </button> 
                                <div id="findAndReplaceArea"> <button onclick="transcript.findButton()"> Find </button> <input id="findAndReplaceFindInput"> </input> <br />
                                                              <button onclick="transcript.replaceButton()"> Replace </button> <input id='findAndReplaceReplaceInput'> </input> <br /> 
                                                              <div id="findAndReplaceResults"> </div>
                                                        </div>
                            </div>
                        </li>
                    </ul>
                </div></div>
            <div class="centerflex">
                <input type="file" accept=".srt" id="Transcript-load" onchange="transcript.load(this, this.files)" />
                <button onclick="transcript.save()" id="Transcript-save">Save</button>

                <label for="speaker_demarcation"> Speaker demarcating character (leave blank for no speaker) : </label>
                <input style="width:1em;" id="speaker_demarcation" type="text" value=":" />
            </div>
         </div>
    </div>
</body>
