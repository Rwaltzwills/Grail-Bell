<head>
<link rel="stylesheet" href="grailbell.css" />
<script src="grailbell.js"></script>
</head>
<body>
    <div id="noJS">
        Please enable Javascript to properly load this page.
    </div>
    <div id="JS" style="display:none;">
        <div id="Video">

        </div>
        <div id="Transcript">
            <span>Note: Only handles SRT files currently</span>
           
            <div class="scrollable">
                <table id="Transcript-table">
                    <tr>
                        <th <!-- Controls --></th></th><th>Time</th><th>Speaker</th><th <!-- Subtitle line--></th></th>
                    </tr>
                </table>
            </div>

            <input type="file" accept=".srt" id="Transcript-load" onchange="transcript.load(this, this.files)" />
            <button onclick="transcript.save()" id="Transcript-save">Save</button>
        </div>
    </div>
</body>
